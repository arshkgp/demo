<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predicting Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body bgcolor=#d4a3ae>
    <center>
        <p class="personal">
            <!-- <strong> -->

            GeoPulseX

            <!-- </strong> -->

        </p>
        <h1 class="mt-5">Predict The Places</h1>

        <!-- <i class="fa-brands fa-searchengin"></i>&nbsp; -->

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <div class="row mb-3 col-md-8">
                <input type="text" name="sentence" placeholder=" Please enter your sentence" required="required" />
            </div>
            <div class="row mb-3 col-md-3">
                <button type="submit" class="btn btn-primary  btn-large ">Predict...<i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>


        </form>

        <br>
        <br>


        <table>


            <tr>
                <th>
                    Token Name
                </th>
                <th>
                    Canonical Name
                </th>
                <th>
                    Table Name
                </th>
            </tr>
        </table>
        {% for place_name in place_names %}
        <table>
            <tr>
                <td>
                    {{ place_name.token }}

                </td>
                <td>
                    <a href="https://www.google.com/maps/search/{{ place_name.canonical_name }}">
                        {{ place_name.canonical_name }}
                    </a>
                </td>
                <td>
                    <a href="https://www.google.com/maps/search/{{ place_name.table }}">
                        {{ place_name.table }}
                    </a>
                </td>
            </tr>
        </table>
        {% endfor %}

    </center>
</body>

</html>
